
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Training Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Babel Standalone for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes countdown-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-countdown {
            animation: countdown-pulse 1s ease-in-out infinite;
        }
        .safe-area-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useCallback, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        // --- Constants & Utilities ---
        const DAYS_JP = ['日', '月', '火', '水', '木', '金', '土'];
        const HIRAGANA_SET = 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへ'.split('');

        const getJapaneseEra = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const fullDate = year * 10000 + month * 100 + day;

            if (fullDate >= 20190501) return `令和${year - 2018 === 1 ? '元' : year - 2018}年`;
            if (fullDate >= 19890108) return `平成${year - 1988 === 1 ? '元' : year - 1988}年`;
            if (fullDate >= 19261225) return `昭和${year - 1925 === 1 ? '元' : year - 1925}年`;
            if (fullDate >= 19120730) return `大正${year - 1911 === 1 ? '元' : year - 1911}年`;
            if (fullDate >= 18680125) return `明治${year - 1867 === 1 ? '元' : year - 1867}年`;
            return `${year}年`;
        };

        const formatTime = (ms) => {
            const totalSeconds = ms / 1000;
            return `${totalSeconds.toFixed(2)}s`;
        };

        const generateId = () => {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        };

        // --- Sub-Components ---

        const BottomNav = ({ currentMode, setMode }) => {
            const navItems = [
                { id: 'calendar', label: 'カレンダー', icon: 'fa-calendar-days' },
                { id: 'number', label: 'ナンバー', icon: 'fa-hashtag' },
                { id: 'letterpair', label: 'レターペア', icon: 'fa-language' },
            ];

            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 safe-area-pb z-50">
                    <div className="container mx-auto max-w-2xl px-2 h-16 flex items-center justify-around">
                        {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setMode(item.id)}
                                className={`flex flex-col items-center justify-center w-full h-full transition-all gap-1 ${
                                    currentMode === item.id ? 'text-indigo-600' : 'text-slate-400 hover:text-slate-600'
                                }`}
                            >
                                <div className={`text-xl ${currentMode === item.id ? 'scale-110' : ''}`}>
                                    <i className={`fa-solid ${item.icon}`}></i>
                                </div>
                                <span className="text-[10px] font-bold uppercase tracking-wider">{item.label}</span>
                                {currentMode === item.id && (
                                    <div className="w-1 h-1 bg-indigo-600 rounded-full absolute bottom-2"></div>
                                )}
                            </button>
                        ))}
                    </div>
                </nav>
            );
        };

        const MasterEditor = ({ mode, onClose }) => {
            const [mappings, setMappings] = useState({});
            const [search, setSearch] = useState('');
            const storageKey = mode === 'number' ? 'memory_pro_numbers' : 'memory_pro_letters';

            useEffect(() => {
                const saved = localStorage.getItem(storageKey);
                if (saved) setMappings(JSON.parse(saved));
            }, [storageKey]);

            const saveMapping = (key, value) => {
                const newMappings = { ...mappings, [key]: value };
                setMappings(newMappings);
                localStorage.setItem(storageKey, JSON.stringify(newMappings));
            };

            const items = mode === 'number' 
                ? Array.from({ length: 100 }, (_, i) => i.toString().padStart(2, '0'))
                : HIRAGANA_SET.flatMap(h1 => HIRAGANA_SET.map(h2 => h1 + h2));

            const filteredItems = items.filter(item => 
                item.includes(search) || (mappings[item] && mappings[item].includes(search))
            );

            return (
                <div className="fixed inset-0 z-[60] bg-white flex flex-col animate-in slide-in-from-bottom duration-300">
                    <header className="p-4 border-b border-slate-200 flex items-center justify-between bg-white sticky top-0">
                        <div className="flex items-center gap-2">
                            <button onClick={onClose} className="p-2 -ml-2 text-slate-400 hover:text-slate-600">
                                <i className="fa-solid fa-xmark text-xl"></i>
                            </button>
                            <h2 className="font-bold text-slate-800">
                                {mode === 'number' ? 'ナンバー' : 'レターペア'} マスター登録
                            </h2>
                        </div>
                    </header>
                    <div className="p-4 bg-slate-50 border-b border-slate-200">
                        <div className="relative">
                            <i className="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input 
                                type="text" 
                                placeholder="組み合わせを検索..."
                                className="w-full pl-11 pr-4 py-3 rounded-2xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 bg-white"
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>
                    </div>
                    <div className="flex-grow overflow-y-auto p-4 space-y-4 no-scrollbar">
                        <div className="grid grid-cols-1 gap-2">
                            {filteredItems.slice(0, 50).map((item) => (
                                <div key={item} className="flex items-center gap-3 p-3 bg-white border border-slate-100 rounded-2xl shadow-sm">
                                    <div className="w-14 h-10 bg-slate-50 flex items-center justify-center rounded-xl font-bold text-indigo-600 border border-slate-100">
                                        {item}
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="関連ワードを入力"
                                        className="flex-grow py-2 px-3 text-sm focus:outline-none bg-transparent"
                                        value={mappings[item] || ''}
                                        onChange={(e) => saveMapping(item, e.target.value)}
                                    />
                                </div>
                            ))}
                        </div>
                    </div>
                    <footer className="p-4 border-t border-slate-200 bg-white safe-area-pb">
                        <button onClick={onClose} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg transition-all">
                            保存して閉じる
                        </button>
                    </footer>
                </div>
            );
        };

        const CalendarSettingsModal = ({ settings, onSave, onClose }) => {
            const handleChange = (key, value) => onSave({ ...settings, [key]: value });

            return (
                <div className="flex-grow flex flex-col p-6 overflow-y-auto no-scrollbar bg-white rounded-3xl">
                    <div className="flex items-center justify-between mb-8">
                        <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                            <i className="fa-solid fa-gear text-indigo-600"></i>
                            カレンダー設定
                        </h2>
                        <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-2">
                            <i className="fa-solid fa-xmark text-xl"></i>
                        </button>
                    </div>
                    <div className="space-y-6">
                        <section>
                            <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3">表示形式</label>
                            <div className="grid grid-cols-3 gap-1.5">
                                {['western', 'japanese', 'both'].map((id) => (
                                    <button
                                        key={id}
                                        onClick={() => handleChange('yearMode', id)}
                                        className={`py-3 rounded-xl border-2 text-sm font-bold transition-all ${
                                            settings.yearMode === id ? 'bg-indigo-50 border-indigo-600 text-indigo-700 shadow-sm' : 'bg-white border-slate-100 text-slate-400'
                                        }`}
                                    >
                                        {id === 'western' ? '西暦' : id === 'japanese' ? '和暦' : '併記'}
                                    </button>
                                ))}
                            </div>
                        </section>
                        <section>
                            <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3">カウントダウン</label>
                            <div className="grid grid-cols-3 gap-1.5">
                                {[3, 5, 10].map((sec) => (
                                    <button
                                        key={sec}
                                        onClick={() => handleChange('countdownSeconds', sec)}
                                        className={`py-3 rounded-xl border-2 text-sm font-bold transition-all ${
                                            settings.countdownSeconds === sec ? 'bg-indigo-50 border-indigo-600 text-indigo-700' : 'bg-white border-slate-100 text-slate-400'
                                        }`}
                                    >
                                        {sec}秒
                                    </button>
                                ))}
                            </div>
                        </section>
                        <section className="space-y-3">
                            <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                <div>
                                    <div className="font-bold text-slate-700 text-sm">曜日に数字を表示</div>
                                    <div className="text-[10px] text-slate-400 font-bold tracking-wider">0=SUN, 1=MON...</div>
                                </div>
                                <button
                                    onClick={() => handleChange('showNumbers', !settings.showNumbers)}
                                    className={`w-12 h-6 rounded-full relative transition-colors ${settings.showNumbers ? 'bg-indigo-600' : 'bg-slate-300'}`}
                                >
                                    <div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all shadow-sm ${settings.showNumbers ? 'left-7' : 'left-1'}`}></div>
                                </button>
                            </div>
                            <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                <div>
                                    <div className="font-bold text-slate-700 text-sm">週の開始曜日</div>
                                </div>
                                <div className="flex gap-1 bg-white p-1 rounded-xl border border-slate-200">
                                    {[0, 1].map((opt) => (
                                        <button
                                            key={opt}
                                            onClick={() => handleChange('startDay', opt)}
                                            className={`w-8 h-8 rounded-lg text-xs font-bold transition-all ${
                                                settings.startDay === opt ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'
                                            }`}
                                        >
                                            {opt === 0 ? '日' : '月'}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </div>
                    <div className="mt-auto pt-8">
                        <button onClick={onClose} className="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                            保存
                        </button>
                    </div>
                </div>
            );
        };

        const CalendarHistory = ({ onClose }) => {
            const history = useMemo(() => JSON.parse(localStorage.getItem('calendar_history') || '[]'), []);
            const personalBests = useMemo(() => {
                const pbs = {};
                history.forEach(session => {
                    const key = session.range;
                    if (!pbs[key] || session.finalScore < pbs[key].finalScore) pbs[key] = session;
                });
                return pbs;
            }, [history]);

            return (
                <div className="flex-grow flex flex-col p-6 overflow-y-auto no-scrollbar bg-slate-50 rounded-3xl">
                    <div className="flex items-center justify-between mb-8">
                        <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                            <i className="fa-solid fa-trophy text-amber-500"></i>
                            過去のデータ
                        </h2>
                        <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-2"><i className="fa-solid fa-xmark text-xl"></i></button>
                    </div>
                    <section className="mb-8">
                        <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Personal Bests</div>
                        <div className="grid grid-cols-3 gap-2">
                            {['recent', 'birthday', 'competition'].map(range => {
                                const pb = personalBests[range];
                                return (
                                    <div key={range} className="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm flex flex-col items-center">
                                        <span className="text-[9px] font-bold text-slate-400 mb-1">{range === 'recent' ? '最近' : range === 'birthday' ? '誕生日' : '競技'}</span>
                                        <span className="text-sm font-mono font-black text-indigo-600">{pb ? formatTime(pb.finalScore) : '--.--s'}</span>
                                    </div>
                                );
                            })}
                        </div>
                    </section>
                    <section className="flex-grow">
                        <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Training History</div>
                        {history.length === 0 ? (
                            <div className="bg-white rounded-3xl p-12 text-center border border-dashed border-slate-200 text-slate-400 text-sm">履歴がありません。</div>
                        ) : (
                            <div className="space-y-3">
                                {history.map((session) => (
                                    <div key={session.id} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center justify-between">
                                        <div className="flex flex-col">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="text-[10px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded-md">
                                                    {session.range === 'recent' ? '最近' : session.range === 'birthday' ? '誕生日' : '競技'}
                                                </span>
                                                <span className="text-[10px] text-slate-400 font-bold">{new Date(session.timestamp).toLocaleDateString()}</span>
                                            </div>
                                            <div className="text-base font-mono font-black text-slate-700">
                                                {formatTime(session.finalScore)}
                                                {session.penaltySeconds > 0 && <span className="text-red-400 text-[10px] font-bold ml-2">(+{session.penaltySeconds}s)</span>}
                                            </div>
                                        </div>
                                        {session.isCorrectAll ? (
                                            <div className="w-8 h-8 rounded-full bg-green-50 text-green-500 flex items-center justify-center border border-green-100">
                                                <i className="fa-solid fa-check text-xs"></i>
                                            </div>
                                        ) : (
                                            <div className="w-8 h-8 rounded-full bg-slate-50 text-slate-300 flex items-center justify-center border border-slate-100">
                                                <span className="text-[10px] font-black">{5 - session.penaltySeconds/10}/5</span>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </section>
                    <div className="pt-8 mt-auto"><button onClick={onClose} className="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl">閉じる</button></div>
                </div>
            );
        };

        // --- Main Feature Components ---

        const CalendarTrainer = ({ isSettingsOpen, setIsSettingsOpen, isHistoryOpen, setIsHistoryOpen }) => {
            const [gameState, setGameState] = useState('idle');
            const [selectedRange, setSelectedRange] = useState('recent');
            const [activeQuestion, setActiveQuestion] = useState(0);
            const [questions, setQuestions] = useState([]);
            const [laps, setLaps] = useState([]);
            const [startTime, setStartTime] = useState(0);
            const [currentTime, setCurrentTime] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [countdownText, setCountdownText] = useState('');
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem('calendar_settings');
                return saved ? JSON.parse(saved) : { yearMode: 'both', countdownSeconds: 3, showNumbers: false, startDay: 0 };
            });

            const timerRef = useRef(null);

            const saveSettings = (newSettings) => {
                setSettings(newSettings);
                localStorage.setItem('calendar_settings', JSON.stringify(newSettings));
            };

            const generateRandomDate = (range) => {
                let startYear, endYear;
                const now = new Date();
                if (range === 'birthday') { startYear = now.getFullYear() - 80; endYear = now.getFullYear(); }
                else if (range === 'competition') { startYear = 1500; endYear = 2500; }
                else { startYear = now.getFullYear() - 1; endYear = now.getFullYear() + 1; }
                const year = Math.floor(Math.random() * (endYear - startYear + 1)) + startYear;
                const month = Math.floor(Math.random() * 12);
                const day = Math.floor(Math.random() * 28) + 1;
                return new Date(year, month, day);
            };

            const startCountdown = (range) => {
                setSelectedRange(range); setLaps([]); setFeedback(null); setGameState('countdown');
                const dates = Array.from({ length: 5 }, () => generateRandomDate(range));
                setQuestions(dates);
                let count = settings.countdownSeconds;
                setCountdownText(count.toString());
                const interval = window.setInterval(() => {
                    count -= 1;
                    if (count === 0) setCountdownText('START!');
                    else if (count < 0) { clearInterval(interval); startTraining(); }
                    else setCountdownText(count.toString());
                }, 1000);
            };

            const startTraining = () => {
                setActiveQuestion(0); setGameState('playing');
                const now = performance.now(); setStartTime(now); setCurrentTime(now);
            };

            const updateTimer = useCallback(() => {
                if (gameState === 'playing') {
                    setCurrentTime(performance.now());
                    timerRef.current = requestAnimationFrame(updateTimer);
                }
            }, [gameState]);

            useEffect(() => {
                if (gameState === 'playing') timerRef.current = requestAnimationFrame(updateTimer);
                else if (timerRef.current) cancelAnimationFrame(timerRef.current);
                return () => { if (timerRef.current) cancelAnimationFrame(timerRef.current); };
            }, [gameState, updateTimer]);

            const handleAnswer = (dayIndex) => {
                if (gameState !== 'playing' || feedback) return;
                const targetDate = questions[activeQuestion];
                const correctDayIndex = targetDate.getDay();
                const isCorrect = dayIndex === correctDayIndex;
                const now = performance.now();
                const lapTime = now - startTime;
                setFeedback({ index: activeQuestion, isCorrect });
                const record = { questionNumber: activeQuestion + 1, date: formatDate(targetDate), time: lapTime, correct: isCorrect, userAnswer: DAYS_JP[dayIndex], correctAnswer: DAYS_JP[correctDayIndex] };
                setLaps(prev => [...prev, record]);
                setTimeout(() => {
                    setFeedback(null);
                    if (activeQuestion < 4) setActiveQuestion(prev => prev + 1);
                    else finishGame([...laps, record], now);
                }, 300);
            };

            const finishGame = (finalLaps, endTime) => {
                setGameState('finished');
                const totalRawTime = endTime - (endTime - currentTime);
                const mistakes = finalLaps.filter(l => !l.correct).length;
                const session = { id: generateId(), timestamp: Date.now(), range: selectedRange, totalTime: totalRawTime, penaltySeconds: mistakes * 10, finalScore: totalRawTime + (mistakes * 10000), isCorrectAll: mistakes === 0, laps: finalLaps, settings };
                const history = JSON.parse(localStorage.getItem('calendar_history') || '[]');
                history.unshift(session);
                localStorage.setItem('calendar_history', JSON.stringify(history.slice(0, 100)));
            };

            const formatDate = (date) => {
                const y = date.getFullYear(), m = date.getMonth() + 1, d = date.getDate(), era = getJapaneseEra(date);
                if (settings.yearMode === 'japanese') return `${era} ${m}月${d}日`;
                if (settings.yearMode === 'both') return `${y}年(${era}) ${m}月${d}日`;
                return `${y}年${m}月${d}日`;
            };

            const dayList = useMemo(() => {
                const list = DAYS_JP.map((label, index) => ({ label, index }));
                if (settings.startDay === 1) { const mon = list.slice(1); mon.push(list[0]); return mon; }
                return list;
            }, [settings.startDay]);

            if (isSettingsOpen) return <CalendarSettingsModal settings={settings} onSave={saveSettings} onClose={() => setIsSettingsOpen(false)} />;
            if (isHistoryOpen) return <CalendarHistory onClose={() => setIsHistoryOpen(false)} />;

            if (gameState === 'idle') {
                return (
                    <div className="flex-grow flex flex-col items-center justify-center p-8 text-center">
                        <div className="mb-6 p-6 bg-indigo-50 rounded-full text-indigo-600 shadow-inner"><i className="fa-solid fa-calendar-check text-5xl"></i></div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">カレンダー計算</h2>
                        <p className="text-slate-500 text-sm mb-8 leading-relaxed max-w-xs">5問連続で計測。ミスは<span className="text-red-500 font-bold">+10s</span>のペナルティ。</p>
                        <button onClick={() => setGameState('range_select')} className="w-full max-w-xs bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-indigo-100 transition-all active:scale-95">はじめる</button>
                    </div>
                );
            }

            if (gameState === 'range_select') {
                return (
                    <div className="flex-grow flex flex-col p-6">
                        <h2 className="text-xl font-bold text-slate-800 mb-6 text-center">出題範囲を選択</h2>
                        <div className="space-y-3">
                            {[{ id: 'recent', label: '最近', desc: '去年 〜 来年', icon: 'fa-clock-rotate-left' }, { id: 'birthday', label: '誕生日', desc: '過去80年', icon: 'fa-cake-candles' }, { id: 'competition', label: '競技', desc: '1500年 〜 2500年', icon: 'fa-trophy' }].map(range => (
                                <button key={range.id} onClick={() => startCountdown(range.id)} className="w-full flex items-center p-4 bg-white hover:bg-indigo-50 border border-slate-200 rounded-2xl transition-all shadow-sm">
                                    <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-slate-400 mr-4"><i className={`fa-solid ${range.icon} text-xl`}></i></div>
                                    <div className="text-left"><div className="font-bold text-slate-700">{range.label}</div><div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{range.desc}</div></div>
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (gameState === 'countdown') {
                return (
                    <div className="flex-grow flex flex-col items-center justify-center p-8 bg-indigo-600 text-white">
                        <div className="text-8xl sm:text-[10rem] font-black animate-countdown">{countdownText}</div>
                    </div>
                );
            }

            if (gameState === 'playing') {
                return (
                    <div className="flex-grow flex flex-col p-4 sm:p-6 overflow-hidden">
                        <div className="flex justify-between items-center mb-6 bg-slate-50 px-4 py-3 rounded-2xl border border-slate-100">
                            <div className="flex flex-col"><span className="text-[10px] font-black text-slate-400 uppercase">TIME</span><span className="text-2xl font-mono font-bold text-slate-800">{formatTime(currentTime - startTime)}</span></div>
                            <div className="flex flex-col items-end"><span className="text-[10px] font-black text-slate-400 uppercase">PROGRESS</span><span className="text-2xl font-bold text-indigo-600">{activeQuestion + 1} / 5</span></div>
                        </div>
                        <div className="flex-grow space-y-4 overflow-y-auto no-scrollbar mb-6">
                            {questions.map((date, idx) => (
                                <div key={idx} className={`p-4 rounded-3xl border transition-all duration-300 flex items-center justify-between ${idx === activeQuestion ? 'bg-indigo-50 border-indigo-200' : idx < laps.length ? 'bg-slate-50 opacity-60' : 'opacity-30'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm ${idx === activeQuestion ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-500'}`}>{idx + 1}</div>
                                        <div className="font-bold">{formatDate(date)}</div>
                                    </div>
                                    {idx < laps.length && <i className={`fa-solid ${laps[idx].correct ? 'fa-circle-check text-green-500' : 'fa-circle-xmark text-red-500'} text-xl`}></i>}
                                </div>
                            ))}
                        </div>
                        <div className="mt-auto grid grid-cols-7 gap-1">
                            {dayList.map(({ label, index }) => (
                                <button key={label} onClick={() => handleAnswer(index)} className={`py-5 flex flex-col items-center justify-center gap-1 rounded-xl shadow-sm transform active:scale-90 border ${index === 0 ? 'text-red-500 bg-red-50' : index === 6 ? 'text-blue-500 bg-blue-50' : 'text-slate-700 bg-white border-slate-200'}`}>
                                    <span className="font-bold text-sm sm:text-base">{label}</span>
                                    {settings.showNumbers && <span className="text-[9px] font-black opacity-40">{index}</span>}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            const latestSession = JSON.parse(localStorage.getItem('calendar_history') || '[]')[0];
            return (
                <div className="flex-grow flex flex-col p-6 overflow-y-auto no-scrollbar">
                    <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2"><i className="fa-solid fa-square-poll-vertical text-indigo-600"></i>リザルト</h2>
                    {latestSession && (
                        <div className="bg-indigo-600 text-white rounded-3xl p-6 mb-8 shadow-xl shadow-indigo-100">
                            <div className="text-xs font-bold opacity-80 uppercase tracking-widest mb-1">FINAL SCORE</div>
                            <div className="text-5xl font-mono font-black mb-4">{formatTime(latestSession.finalScore)}</div>
                            <div className="grid grid-cols-2 gap-4 text-sm font-bold bg-white/10 p-4 rounded-2xl">
                                <div><span className="opacity-70 block text-[10px] uppercase">Raw Time</span>{formatTime(latestSession.totalTime)}</div>
                                <div><span className="opacity-70 block text-[10px] uppercase">Penalty</span><span>+{latestSession.penaltySeconds}s</span></div>
                            </div>
                        </div>
                    )}
                    <div className="space-y-2 mb-8">
                        {laps.map((lap, i) => (
                            <div key={i} className="bg-white rounded-2xl p-4 border border-slate-100 flex items-center justify-between shadow-sm">
                                <div className="flex items-center gap-3">
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-bold ${lap.correct ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}>{lap.questionNumber}</div>
                                    <div className="flex flex-col"><span className="text-[10px] text-slate-400 font-bold">{lap.date}</span><span className="text-sm font-bold text-slate-700">{lap.userAnswer} {!lap.correct && <span className="text-red-400 ml-1">→ {lap.correctAnswer}</span>}</span></div>
                                </div>
                                <i className={`fa-solid ${lap.correct ? 'fa-circle-check text-green-500' : 'fa-circle-xmark text-red-400'}`}></i>
                            </div>
                        ))}
                    </div>
                    <div className="mt-auto space-y-3 pb-4">
                        <button onClick={() => startCountdown(selectedRange)} className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95">もう一度</button>
                        <button onClick={() => setGameState('range_select')} className="w-full bg-white border border-slate-200 text-slate-600 font-bold py-4 rounded-2xl">条件を変える</button>
                    </div>
                </div>
            );
        };

        const NumberTrainer = () => {
            const [currentNumber, setCurrentNumber] = useState('00');
            const [history, setHistory] = useState([]);
            const [mappings, setMappings] = useState({});

            useEffect(() => {
                const saved = localStorage.getItem('memory_pro_numbers');
                if (saved) setMappings(JSON.parse(saved));
                setCurrentNumber(Math.floor(Math.random() * 100).toString().padStart(2, '0'));
            }, []);

            const nextNumber = () => {
                setHistory(prev => [currentNumber, ...prev].slice(0, 5));
                setCurrentNumber(Math.floor(Math.random() * 100).toString().padStart(2, '0'));
            };

            return (
                <div className="flex-grow flex flex-col p-6 sm:p-8">
                    <div className="text-center mb-4"><h2 className="text-xl font-bold text-slate-800">ナンバー記憶</h2><p className="text-xs text-slate-400 font-medium">00 〜 99</p></div>
                    <div className="flex-grow flex flex-col items-center justify-center">
                        <div className="text-center">
                            <div className="text-9xl font-bold text-indigo-600 font-mono tracking-tighter mb-4">{currentNumber}</div>
                            <div className="text-2xl font-bold text-slate-400">{mappings[currentNumber] || ''}</div>
                        </div>
                    </div>
                    <div className="mt-auto">
                        <div className="flex flex-wrap justify-center gap-2 mb-8">
                            {history.map((num, i) => <span key={i} className="text-xs font-mono font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-md border">{num}</span>)}
                        </div>
                        <button onClick={nextNumber} className="w-full bg-indigo-600 text-white text-lg font-bold py-6 rounded-2xl shadow-xl active:scale-95">次へ</button>
                    </div>
                </div>
            );
        };

        const LetterPairTrainer = () => {
            const [currentPair, setCurrentPair] = useState('あう');
            const [history, setHistory] = useState([]);
            const [mappings, setMappings] = useState({});

            const generate = () => HIRAGANA_SET[Math.floor(Math.random() * HIRAGANA_SET.length)] + HIRAGANA_SET[Math.floor(Math.random() * HIRAGANA_SET.length)];

            useEffect(() => {
                const saved = localStorage.getItem('memory_pro_letters');
                if (saved) setMappings(JSON.parse(saved));
                setCurrentPair(generate());
            }, []);

            const nextPair = () => {
                setHistory(prev => [currentPair, ...prev].slice(0, 5));
                setCurrentPair(generate());
            };

            return (
                <div className="flex-grow flex flex-col p-6 sm:p-8">
                    <div className="text-center mb-4"><h2 className="text-xl font-bold text-slate-800">レターペア</h2><p className="text-xs text-slate-400 font-medium">ひらがな二文字</p></div>
                    <div className="flex-grow flex flex-col items-center justify-center">
                        <div className="text-center">
                            <div className="text-9xl font-bold text-emerald-600 tracking-widest mb-4">{currentPair}</div>
                            <div className="text-2xl font-bold text-slate-400">{mappings[currentPair] || ''}</div>
                        </div>
                    </div>
                    <div className="mt-auto">
                        <div className="flex flex-wrap justify-center gap-2 mb-8">
                            {history.map((pair, i) => <span key={i} className="text-sm font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-md border">{pair}</span>)}
                        </div>
                        <button onClick={nextPair} className="w-full bg-emerald-600 text-white text-lg font-bold py-6 rounded-2xl shadow-xl active:scale-95">次へ</button>
                    </div>
                </div>
            );
        };

        // --- Entry Point Component ---

        const App = () => {
            const [mode, setMode] = useState('calendar');
            const [isMasterOpen, setIsMasterOpen] = useState(false);
            const [isCalendarSettingsOpen, setIsCalendarSettingsOpen] = useState(false);
            const [isHistoryOpen, setIsHistoryOpen] = useState(false);

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col pb-20">
                    <header className="bg-white border-b border-slate-200 py-3 px-4 flex items-center justify-between sticky top-0 z-40">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-sm"><i className="fa-solid fa-brain"></i></div>
                            <h1 className="font-bold text-slate-800 tracking-tight text-sm sm:text-base">MemoryPro</h1>
                        </div>
                        <div className="flex items-center gap-1.5">
                            {mode === 'calendar' && (
                                <>
                                    <button onClick={() => setIsHistoryOpen(true)} className="flex items-center justify-center bg-slate-100 w-8 h-8 rounded-full text-slate-600 hover:bg-slate-200 transition-colors"><i className="fa-solid fa-clock-rotate-left text-xs"></i></button>
                                    <button onClick={() => setIsCalendarSettingsOpen(true)} className="flex items-center gap-1.5 bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-full text-xs font-bold transition-colors hover:bg-indigo-100"><i className="fa-solid fa-sliders"></i><span>設定</span></button>
                                </>
                            )}
                            {(mode === 'number' || mode === 'letterpair') && (
                                <button onClick={() => setIsMasterOpen(true)} className="flex items-center gap-1.5 bg-slate-100 text-slate-600 px-3 py-1.5 rounded-full text-xs font-bold hover:bg-slate-200 transition-colors"><i className="fa-solid fa-gear"></i><span>マスター</span></button>
                            )}
                        </div>
                    </header>

                    <main className="flex-grow container mx-auto px-4 py-4 max-w-2xl flex flex-col">
                        <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden flex-grow flex flex-col relative">
                            {mode === 'calendar' ? <CalendarTrainer isSettingsOpen={isCalendarSettingsOpen} setIsSettingsOpen={setIsCalendarSettingsOpen} isHistoryOpen={isHistoryOpen} setIsHistoryOpen={setIsHistoryOpen} /> 
                             : mode === 'number' ? <NumberTrainer /> 
                             : <LetterPairTrainer />}
                        </div>
                    </main>

                    {isMasterOpen && (mode === 'number' || mode === 'letterpair') && (
                        <MasterEditor mode={mode} onClose={() => setIsMasterOpen(false)} />
                    )}

                    <BottomNav currentMode={mode} setMode={setMode} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
